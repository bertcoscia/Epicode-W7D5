<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crudazon - Backoffice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    .modal-header {
        border-bottom: none;
    }
</style>

<body>


    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <a class="h1 text-decoration-none" href="./"> &#128717; CRUDAZON</a>
            <div class="position-relative svg-container">
                <a href="./" class="text-decoration-none link-dark">Back to Homepage</a>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="display-4 mt-5 mb-4 d-inline-block" id="pageHead">Backoffice</h1>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Product</label>
                        <input type="text" class="form-control" id="name" placeholder="Insert your product name" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea id="description" class="form-control" placeholder="Insert your product description" rows="4" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Brand</label>
                        <input type="text" class="form-control" id="brand" placeholder="Insert your product brand" required>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Product Image &#40;URL&#41;</label>
                        <input type="url" class="form-control" id="productImg" placeholder="Insert your product image url" required>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input type="number" class="form-control" id="price" placeholder="Insert your product price" step=".01">
                    </div>

                    <div class="d-flex justify-content-between" id="btnContainer">

                    </div>
                </form>

            </div>
        </div>
    </div>
    <!-- Reset Modal -->
    <div id="resetModal" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="resetModalLabel">Edit product</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body py-5">
                    Do you really want to reset the form?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Dismiss</button>
                    <button id="resetBtnModal" type="button" class="btn btn-warning px-3">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Reset Modal -->
    <div id="saveModal" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="resetModalLabel">Save product</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body py-5">
                    Do you really want to save the product?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Keep editing</button>
                    <button id="saveBtnModal" type="button" class="btn btn-success px-3">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="./assets/js/backoffice.js"></script>

</body>

</html>
